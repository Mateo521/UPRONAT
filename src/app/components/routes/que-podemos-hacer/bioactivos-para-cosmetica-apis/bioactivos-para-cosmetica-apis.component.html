    <div class="p-3">
    <img class="w-full h-96 object-cover rounded-lg mb-10 object-top" src="https://images.pexels.com/photos/10181438/pexels-photo-10181438.jpeg" alt="">
</div>
    <div class="p-3" id="accordion-color" data-accordion="collapse" data-active-classes="bg-emerald-100 dark:bg-gray-800 text-emerald-600 dark:text-white">
      <ng-container *ngFor="let section of accordionSections">
        <h2 [attr.id]="'accordion-color-heading-' + section.id">
          <button
            type="button"
            class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border  border-gray-200 rounded-xl focus:ring-4 focus:ring-emerald-200 dark:focus:ring-emerald-800 dark:border-gray-700 dark:text-gray-400 hover:bg-emerald-100 dark:hover:bg-gray-800 gap-3"
            [attr.data-accordion-target]="'#accordion-color-body-' + section.id"
            aria-expanded="true"
            [attr.aria-controls]="'accordion-color-body-' + section.id">
            <span>{{ section.title }}</span>
            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
            </svg>
          </button>
        </h2>
        <div [attr.id]="'accordion-color-body-' + section.id" class="hidden" [attr.aria-labelledby]="'accordion-color-heading-' + section.id">
          <div class="p-5 border rounded-lg border-gray-200 dark:border-gray-700">
            <ng-container *ngFor="let paragraph of section.content">
              <p class="mb-2 text-gray-500 dark:text-gray-400">{{ paragraph }}</p>
            </ng-container>
            <ul class="ps-5 text-gray-500 list-disc dark:text-gray-400">
              <li *ngFor="let link of section.links">
                <a [href]="link.href" class="text-emerald-600 dark:text-emerald-500 hover:underline">{{ link.text }}</a>
              </li>
            </ul>
          </div>
        </div>
      </ng-container>
    </div>
