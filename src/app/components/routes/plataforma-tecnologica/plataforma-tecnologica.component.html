


<div class="flex justify-center p-5">

    <div class="max-w-screen-xl w-full">
     
        
<button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"  class="text-white w-full bg-emerald-700 hover:bg-emerald-800 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-emerald-600 dark:hover:bg-emerald-700 dark:focus:ring-emerald-800" type="button">Capacidades y Servicios <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
    </svg>
    </button>
    
    <!-- Dropdown menu -->
    <div id="dropdown" class="max-w-screen-xl z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-full dark:bg-gray-700">
     
            <div aria-labelledby="dropdownDefaultButton" class="w-full text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
             
                <a 
                *ngFor="let item of menuItems"
                [routerLink]="item.link"
                class="relative inline-flex items-center w-full px-4 py-5 text-sm font-medium border-b border-gray-200 hover:bg-gray-100 hover:text-emerald-700 focus:z-10 focus:ring-2 focus:ring-emerald-700 focus:text-emerald-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
                [ngClass]="item.classes"
                [innerHTML]="item.label"
            >
            </a>

              </div>
             
    </div>
    
        

     
          
          
          <router-outlet></router-outlet>

            </div>
        </div>
