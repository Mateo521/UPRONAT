<div class="flex justify-center">
    <div class="md:p-5 p-2 max-w-screen-xl w-full">
        <swiper class="cursor-grab active:cursor-grabbing" [config]="config">
            <ng-template swiperSlide *ngFor="let slide of slides">



                <div class="card w-full h-full">
                    <img class="w-full h-40 md:h-80 rounded-t-xl object-cover pointer-events-none"
                        src="{{slide.imageUrl}}" alt="{{slide.description}}">

                    <div class="bg-gray-50 rounded-b-xl py-5">
                        <div class="tarjeta px-7 py-5 min-h-72 ">
                            <h2 class="text-2xl text-gray-700">{{slide.description}}</h2>
                            <p class="py-5 ">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci maiores
                                accusamus nisi eveniet doloribus sequi, obcaecati temporibus, asperiores omnis fugiat,
                                totam amet vitae eaque error quod quas repellendus? Et, reprehenderit.</p>
                        </div>
                        <div class="px-7">
                            <button
                                class="max-w-max relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-teal-300 to-lime-300 group-hover:from-teal-300 group-hover:to-lime-300 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-lime-800">
                                <span
                                    class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                                    ACCEDER
                                </span>
                            </button>
                        </div>
                    </div>



                </div>



            </ng-template>
        </swiper>

    </div>
</div>
