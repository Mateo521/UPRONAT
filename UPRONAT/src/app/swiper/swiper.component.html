<div class="p-5 ">
    <swiper class="cursor-grab active:cursor-grabbing" [config]="config">
        <ng-template  swiperSlide *ngFor="let item of items; index as i">

      
                <div class="card w-full h-full">
                    <img class="w-full h-48 object-cover pointer-events-none" src="https://picsum.photos/200/300?random={{i}}"
                        alt="">
                    <p>{{i}}</p>
                </div>



        </ng-template>
    </swiper>
</div>
